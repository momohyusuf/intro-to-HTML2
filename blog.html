<!--This is the start of an HTML document. -->
<!DOCTYPE html>

<!-- The <html> tag is the root element of an HTML document. -->
<html lang="en">
  <!-- The <head> tag contains information about the document, such as its title and metadata. -->
  <head>
    <!-- The <meta> tag specifies the character encoding of the document. -->
    <meta charset="UTF-8" />

    <!-- The <meta> tag specifies the viewport for the document. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- The <title> tag specifies the title of the document. -->
    <title>My Blog</title>
  </head>

  <!-- The <body> tag contains the content of the document. -->
  <body>
    <!-- The <h1> tag creates a heading element. -->
    <h1>This is My Blog Page</h1>
  </body>

  <!-- The </html> tag closes the HTML document. -->
</html>
